name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: vxgnxx/snk@master
        id: snake-gif
        with:
          github_user_name: vxgnxx
          output: dark.svg?color_snake=#7f3ace&color_dots=#000000,#01311f,#034525,#0f6d31,#00c647

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
